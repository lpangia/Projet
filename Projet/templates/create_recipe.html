{% extends "base.html" %}

{% block content %}

    <div class="text">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div style="padding-bottom: 20px">
                <h2>{{ field.label_tag }}</h2>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Poster ma recette" />
        </form>
    </div>

{% endblock %}
