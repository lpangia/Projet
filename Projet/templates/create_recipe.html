{% extends "base.html" %}

{% block content %}

    <div class="recipe">
        <form class="form_recipe" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div style="padding-bottom: 20px">
                <h2>{{ field.label_tag }}</h2>
                    {{ field }}
                </div>
            {% endfor %}
            <input class="input_recipe" type="submit" value="Poster ma recette" />
        </form>
    </div>

{% endblock %}
